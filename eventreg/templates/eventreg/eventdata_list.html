<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
</head>
<body>
    <h1> This will be the Events Page. All the events list will be displayed here. </h1>

        {% endfor %}
      </ol>
</body>
</html>
