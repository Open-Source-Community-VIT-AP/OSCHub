{% extends 'livestreams/livestream_base.html' %}
{% block livestream_block %}
    <iframe src="{{ event.live_stream_link }}" allowfullscreen></iframe>
{% endblock livestream_block %}
{% block body_block %}
    <h1>{{ event.eventName }}</h1>
    <h2>{{ event.eventSpeaker }}</h2>
    <p>{{ event.eventDescription }}</p>
    <a href="#">Check in</a>
    <a href="{{ event.documentation_link }}">Documentation</a>
{% endblock %}
